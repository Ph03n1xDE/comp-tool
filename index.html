<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Route Comparison Tool</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="js/Youtube.min.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
    </style>
  </head>

  <body
    class="leading-normal tracking-normal bg-cover bg-fixed"
    style="background-image: url('./assets/img/header.png')"
  >
    <div class="h-full">
      <!--Main-->
      <div
        class="container pt-24 md:pt-36 mx-auto flex flex-col md:flex-row items-center justify-center"
      >
        <!--Left Col-->
        <div class="flex flex-col w-full justify-center overflow-hidden mx-2">
          <video
            id="video1"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="360"
            data-setup="{ 'techOrder': ['youtube', 'html5'] }"
          ></video>
          <div class="bg-white shadow-md rounded px-2 py-2 mt-2 flex">
            <div class="flex justify-start">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-2 rounded focus:outline-none focus:shadow-outline"
                onclick="saveStartingTime('video1')"
              >
                Save Video 1 Start
              </button>
            </div>
            <div class="flex justify-end ml-auto">
              <p>Video 1 Start: <span id="saved-time-video1">0.00s</span></p>
            </div>
          </div>
        </div>

        <!--Middle Col-->
        <div class="flex flex-col w-1/3 justify-center overflow-hidden">
          <div class="w-full max-w-xs">
            <div
              class="bg-white shadow-md rounded px-2 py-2 mt-2 flex justify-between"
            >
              <div class="w-1/3">
                <div class="flex justify-start">
                  <p><span id="video-1-timer">0.00s</span></p>
                </div>
              </div>
              <div class="w-1/3 flex justify-center">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-2 rounded focus:outline-none focus:shadow-outline mx-2"
                  id="start-btn"
                >
                  Play
                </button>
              </div>
              <div class="w-1/3">
                <div class="flex justify-end">
                  <p><span id="video-2-timer">0.00s</span></p>
                </div>
              </div>
            </div>
            <div
              class="bg-white shadow-md rounded px-2 py-2 mt-2 flex justify-between"
            >
              <button
                id="share-btn"
                class="flex justify-center w-full bg-blue-500 hover:bg-blue-700 text-white font-bold px-2 rounded focus:outline-none focus:shadow-outline mx-2"
                onclick="copyToClipboard()"
              >
                Share
              </button>
              <p
                id="share-msg"
                class="text-red-500 text-md flex justify-center hidden"
              >
                URL copied to clipboard!
              </p>
            </div>
          </div>
        </div>

        <!--Right Col-->
        <div class="flex flex-col w-full justify-center overflow-hidden mx-2">
          <video
            id="video2"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="360"
            data-setup="{ 'techOrder': ['youtube', 'html5'] }"
          ></video>
          <div class="bg-white shadow-md rounded px-2 py-2 mt-2 flex">
            <div class="flex justify-start">
              <p>Video 2 Start: <span id="saved-time-video2">0.00s</span></p>
            </div>

            <div class="flex justify-end ml-auto">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-2 rounded focus:outline-none focus:shadow-outline"
                onclick="saveStartingTime('video2')"
              >
                Save Video 2 Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
