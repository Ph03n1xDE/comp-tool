<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comparison Tool</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <!--Replace with your tailwind.css once created-->
    <link
      href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
      }
    </style>
    <script src="./js/script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>

  <body
    class="leading-normal tracking-normal bg-cover bg-fixed"
    style="background-image: url('./assets/img/header.png')"
  >
    <div class="h-full">
      <!--Main-->
      <div
        class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center justify-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full xl:w-2/6 justify-center overflow-hidden mx-2"
        >
          <div id="player1" class="player"></div>
        </div>

        <!--Middle Col-->
        <div
          class="flex flex-col w-full xl:w-1/6 justify-center overflow-hidden"
        >
          <div class="w-full max-w-xs">
            <div class="bg-white shadow-md rounded px-2 py-2 mt-2">
              <div class="container flex flex-row justify-between">
                <div class="flex items-start">
                  <p><span id="timer1">0.00s</span></p>
                </div>
                <div class="flex items-end">
                  <p><span id="timer2">0.00s</span></p>
                </div>
              </div>

              <div class="flex justify-center">
                <button
                  id="playBtn"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Play
                </button>
                <button
                  id="resetBtn"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-2 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--Right Col-->
        <div
          class="flex flex-col w-full xl:w-2/6 justify-center overflow-hidden mx-2"
        >
          <div id="player2" class="player"></div>
        </div>
      </div>
    </div>
  </body>
</html>
